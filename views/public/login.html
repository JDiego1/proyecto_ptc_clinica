<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../../materialize/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="../../resources/css/style.css" media="screen,projection" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
    <div class="container log">
         <!--login form-->
         <div class="row log">
            <div class="col s12 m4 l12 offset-m4">
                <div class="card">

                    <div class="card-action teal ligten-1 white-tex center align">
                        <h3>Login form</h3>
                    </div>

                    <div class="card-content">
                        <div class="form field">
                            <label for="username">Username</label>
                            <input type="text" id="username">
                        </div>

                        <div class="form field">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div><br>

                        <div class="form field">
                            <label>
                                <input class="with-gap" name="group1" type="radio"  />
                                <span>Mantener mis sesion iniciada</span>
                              </label>
                        </div><br>

                        <div class="form field">
                            <button class="btn-large waves-effect waves dark ">Iniciar sesion</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
   
       

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="../../materialize/materialize/js/materialize.min.js"></script>
    </body>
  </html>
